<!DOCTYPE html>
<html>
<head>
  <title>Final Project Mockup Template</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>
</head>

<body class="container">
  <h1 class="text-center">New User</h1>

<form role="form">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="Name" class="form-control" id="Name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="Picture">Picture URL</label>
    <input type="image_url" class="form-control" id="picture" placeholder="Picture URL">
  </div>
  <div>
    <input name="Name" type="submit" value="Create User">
    or <a href="index.html">Cancel</a>
  </div>
</form>




</body>
</html>
